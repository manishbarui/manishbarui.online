<script>
  // Initialize animations when page loads
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize GSAP animations
    gsap.registerPlugin(ScrollTrigger);
    
    // Animate hero content
    gsap.to('.hero-content', {
      opacity: 1,
      y: 0,
      duration: 1,
      ease: 'power3.out'
    });
    
    // Animate sections on scroll
    gsap.utils.toArray('.section').forEach(section => {
      gsap.fromTo(section, 
        { opacity: 0, y: 30 },
        {
          opacity: 1,
          y: 0,
          duration: 0.8,
          scrollTrigger: {
            trigger: section,
            start: 'top 80%',
            toggleActions: 'play none none none'
          }
        }
      );
    });
    
    // Animate skill cards
    gsap.utils.toArray('.skill-card').forEach((card, i) => {
      gsap.fromTo(card, 
        { opacity: 0, y: 20 },
        {
          opacity: 1,
          y: 0,
          duration: 0.6,
          delay: i * 0.2,
          scrollTrigger: {
            trigger: card,
            start: 'top 90%',
            toggleActions: 'play none none none'
          }
        }
      );
    });

    // Theme toggle with animation
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      themeToggle.classList.toggle('active');
      setTimeout(() => themeToggle.classList.remove('active'), 300); // Reset animation
      if (body.classList.contains('light')) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        themeToggle.setAttribute('aria-label', 'Toggle dark mode');
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        themeToggle.setAttribute('aria-label', 'Toggle light mode');
      }
    });

    // Hamburger menu with animation
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      setTimeout(() => hamburger.classList.remove('active'), 300); // Reset animation
    });
  });
  
  // Progress bar
    const progressBar = document.getElementById('progressBar');
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPercentage = (scrollTop / scrollHeight) * 100;
      progressBar.style.width = scrollPercentage + '%';
    });
    
    // Back to top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });
    
    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
    
    // Form handling with loading state
    const contactForm = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const formMessage = document.getElementById('formMessage');
    // let lastSubmitTime = 0;
    const RATE_LIMIT = 30 * 60 * 1000; // 30 minutes
    const STORAGE_KEY = "lastSubmitTime";

    contactForm.addEventListener('submit', async (e) => {
     e.preventDefault(); 

    const currentTime = Date.now();
    const lastSubmitTime = parseInt(localStorage.getItem(STORAGE_KEY), 10);

    // Rate limiting check
    if (!isNaN(lastSubmitTime) && (currentTime - lastSubmitTime) < RATE_LIMIT) {
      showMessage('Please wait before sending another message.', 'error');
      return;
    }
      
      // Check honeypot
      const honeypot = contactForm.querySelector('input[name="_gotcha"]');
      if (honeypot.value) {
        return; // Bot detected
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Sending...';
      
      try {
        const response = await fetch(contactForm.action, {
          method: 'POST',
          body: new FormData(contactForm),
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          showMessage('Thank you! Your message has been sent successfully.', 'success');
          contactForm.reset();
          
          //Save Timestamp Presistently 
          localStorage.setItem(STORAGE_KEY, currentTime.toString()); 
        } else {
          const errorData = await response.json().catch(() => ({})); 
          throw new Error(errorData.error || 'Failed to send message');
        }
      } catch (error) {
        console.error('Form submission error:', error); 
        showMessage('Sorry, there was an error sending your message. Please try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'Send Message';
      }
    });
    
    function showMessage(text, type) {
      formMessage.textContent = text;
      formMessage.className = `form-message ${type}`;
      formMessage.style.display = 'block';
      formMessage.setAttribute('aria-label', `${type} message: ${text}`); 
      
      setTimeout(() => {
        formMessage.style.display = 'none';
      }, 5000);
    }
     
  // Function to close mobile menu (defined globally)
  function closeMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    const hamburger = document.getElementById('hamburger');
    mobileMenu.classList.remove('active');
    hamburger.classList.remove('active'); 
  }
  
  // Smooth scrolling function
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
      window.scrollTo({
        top: section.offsetTop - 80,
        behavior: 'smooth'
      });
    }
  }
</script>
